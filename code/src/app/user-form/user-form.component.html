<html>
<body>
<div class="container pt-5">
<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
	  
	  <div class="form-group">
        <label for="name">Items</label>
        <input type="text" [(ngModel)]="user.item" 
          class="form-control" 
          id="item" 
          name="item" 
          placeholder="Enter Item"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Item is required</div>
	  
	  
	  
	   <div class="form-group">
        <label for="name">Category</label>
        <input type="text" [(ngModel)]="user.category" 
          class="form-control" 
          id="category" 
          name="category" 
          placeholder="Enter Category"
          required #name="ngModel">
      </div>
	  <div [hidden]="!name.pristine" class="alert alert-danger">Category is required</div>
	  
	  
	  <div class="form-group">
        <label for="name">Price</label>
        <input type="text" [(ngModel)]="user.price" 
          class="form-control" 
          id="price" 
          name="price" 
          placeholder="Enter Price"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">price is required</div>
	  
	  <div class="form-group">
        <label for="name">Qty</label>
        <input type="text" [(ngModel)]="user.qty" 
          class="form-control" 
          id="qty" 
          name="qty" 
          placeholder="Enter Quantity"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Quantity is required</div>
	  
	  
      <button type="submit" [disabled]="!userForm.form.valid" 
        class="btn btn-success">Submit</button>
		
    </form>
  </div>
</div>
</div>
</body>
</html>
